<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #07110d;
            color: #0C1410;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background-color: #07110d;
            color: #D8CFC5;
            flex-wrap: wrap;
        }

        header nav a {
            font-size: 32px;
            font-weight: 400;
            font-family: 'Helvetica Neue', sans-serif;
            padding: 0 2rem;
            text-align: center;
        }

        header nav img {
            height: 60px;
        }

        .hero {
            background-color: #D8CFC5;
            border-radius: 24px;
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1300px;
            margin: 1rem auto;
            flex-wrap: wrap;
            padding-bottom: 6rem;
        }

        .hero-text {
            max-width: 80%;
        }

        .hero-text h2 {
            font-size: 85px;
            font-weight: 400;
            line-height: 1.2;
            color: #0C1410;
            margin-bottom: 2rem;
        }

        .hero-text p {
            font-size: 2.2rem;
            font-weight: 400;
            color: #0C1410;
            margin-bottom: 5rem;
        }

        .btn {
            display: inline-block;
            background-color: #7D0F0E;
            color: #D8CFC5;
            padding: 1.2rem 2rem;
            border-radius: 40px;
            font-size: 1.5rem;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 400;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4E0909;
        }

        .hero-img img {
            width: 350px;
            transform: rotate(-3deg);
            opacity: 0.9;
        }

        footer {
            background-color: #D8CFC5;
            border-radius: 24px;
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1300px;
            margin: 3rem auto;
            flex-wrap: wrap;
        }

        footer div,
        footer a {
            font-size: 32px;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 400;
            color: #0C1410;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .footer-right a:first-child {
            text-decoration: underline;
        }

        .footer-right img {
            width: 36px;
            height: 36px;
        }

        /* --- RESPONSIVE STYLES --- */
        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .hero-text {
                max-width: 100%;
            }

            .hero-text h2 {
                font-size: 60px;
            }

            .hero-text p {
                font-size: 1.8rem;
            }

            .hero-img img {
                width: 280px;
                margin-top: 2rem;
            }

            header nav {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            header nav a {
                font-size: 24px;
            }

            .hero-text h2 {
                font-size: 44px;
                line-height: 1.2;
            }

            .hero-text p {
                font-size: 1.6rem;
            }

            .btn {
                font-size: 1.6rem;
                padding: 1rem 1.6rem;
            }

            .footer-right {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            footer div,
            footer a {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .hero-text h2 {
                font-size: 36px;
            }

            .hero-text p {
                font-size: 1.4rem;
            }

            .btn {
                font-size: 1.4rem;
                padding: 0.8rem 1.4rem;
            }

            .hero-img img {
                width: 220px;
            }

            header nav img {
                height: 40px;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
        <a href="https://billetto.dk/en/users/socials?rr=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8%3D">Events</a>

            <a href="#"><img src="socialsfont.png" alt="logo" /></a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>MEET PEOPLE,<br>NOT PROFILES.</h2>
                <p>The new way of finding your next soulmate,<br> friendgroup or colleague.</p>
                <a href="https://billetto.dk/en/users/socials?rr=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8%3D" class="btn">Buy tickets ‚ûù</a>

            </div>
            <div class="hero-img">
                <img src="bingo.png" alt="Bingo illustration" />
            </div>
        </section>
    </main>

    <footer>
        <div>EST. 2025, COPENHAGEN</div>
        <div class="footer-right">
            <a href="#">CONTACT</a>
            <a href="#"><img src="Facebook.png" alt="Facebook" /></a>
        <a href="https://www.instagram.com/socials.copenhagen/" target="_blank">
            <img src="Instagram.png" alt="Instagram" />
        </a>

        </div>
    </footer>
</body>

</html>
